<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
<dialog>
    <h2>Treść taska nie może być pusta!!</h2>
    <button id="dialogClose">Zamknij</button>
</dialog>

<h1 class="text-center">Todo lista</h1>
<div class="d-flex justify-content-center">
    <input type="text" placeholder="wpisz zadanie" id="task-field"/>
    <div>
        <label for="list-select">Lista: </label>
        <select id="list-select">
            <option value="1"> Zadania </option>
        </select>
    </div>
    <button id="add-task">Dodaj zadanie</button>
</div>
<ul id="tasks-list-1" class="p-0 tasks-unordered-list">
    <h3 class="text-center text-primary">Zadania</h3>
</ul>

<div>
    <ul class="p-0 tasks-unordered-list">
        <h3 class="text-center text-primary">DDD</h3>
        <li class="border border-black list-unstyled p-xl-2 rounded-3 d-flex flex-column task-list bg-primary-subtle">
            <div class="d-flex flex-row-reverse justify-content-between align-items-center">
                <button class="btn btn-danger btn-sm my-lg-auto rounded-pill">X</button>
            </div>
            <p class="text-break">Kupić chlebek</p>
        </li>
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
