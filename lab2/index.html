<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css"/>
</head>
<body class="bg-dark-subtle">
<dialog>
    <h2>Treść taska nie może być pusta!!</h2>
    <button id="dialogClose">Zamknij</button>
</dialog>

<h1 class="text-center display-1">Todo lista</h1>
<div class="d-flex justify-content-around">

    <div class="d-flex align-items-center">
        <label for="list-select" class="text-nowrap">Aktualna lista: </label>
        <select id="list-select" class="form-select">
            <option value="1"> Zadania</option>
        </select>
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <input type="text" placeholder="wpisz zadanie" id="task-field" class="form-control"/>
        <button id="add-task" class="btn btn-primary text-nowrap">Dodaj</button>
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <input type="text" placeholder="Wpisz nazwę listy" id="list-field" class="form-control"/>
        <button id="add-list" class="btn btn-primary text-nowrap">Dodaj</button>
    </div>

    <div>
        <input type="text" placeholder="Wyszukaj taski po nazwie" id="task-search" class="form-control"/>
    </div>

</div>

<div class="d-flex gap-xxl-4 px-xxl-5 my-xxl-5" id="list-main-container">
    <ul id="tasks-list-1" class="p-0 tasks-unordered-list">
        <h3 class="text-center text-primary">Zadania</h3>
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
