<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css"/>
</head>
<body class="bg-dark-subtle">

<!--Empty input-->
<section class="modal" tabindex="-1" id="empty-input-modal">
    <section class="modal-dialog">
        <section class="modal-content">
            <article class="modal-header">
                <h5 class="modal-title">Niepoprawny input</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </article>
            <article class="modal-body">
                <p>Treść nie może być pusta</p>
            </article>
            <article class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Okej</button>
            </article>
        </section>
    </section>
</section>

<!--Remove task modal-->
<section class="modal" tabindex="-1" id="warning-modal">
    <section class="modal-dialog">
        <section class="modal-content">
            <article class="modal-header">
                <h5 class="modal-title">Usunięcie taska</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </article>
            <article class="modal-body">
                <p id="warning-modal-message">Czy na pewno chcesz usunąć zadanie o treści: "Słodowa kosior melanż 8)"</p>
                <div class="alert alert-info" role="alert">
                    Będziesz mógł cofnąć tę akcję, klikając Ctrl+Z
                </div>
            </article>
            <article class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="warning-modal-remove-button">Tak</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Nie</button>
            </article>
        </section>
    </section>
</section>



<!--page-->
<h1 class="text-center display-1">Todo lista</h1>
<section class="d-flex justify-content-around">

    <article class="d-flex align-items-center">
        <label for="list-select" class="text-nowrap">Aktualna lista: </label>
        <select id="list-select" class="form-select">
            <option value="1"> Zadania</option>
        </select>
    </article>

    <article class="d-flex align-items-center justify-content-center">
        <input type="text" placeholder="wpisz zadanie" id="task-field" class="form-control"/>
        <button id="add-task" class="btn btn-primary text-nowrap">Dodaj</button>
    </article>

    <article class="d-flex align-items-center justify-content-center">
        <input type="text" placeholder="Wpisz nazwę listy" id="list-field" class="form-control"/>
        <button id="add-list" class="btn btn-primary text-nowrap">Dodaj</button>
    </article>

    <article class="d-flex align-items-center gap-3">
        <input type="text" placeholder="Wyszukaj taski po nazwie" id="task-search" class="form-control"/>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="case-sensitive-checkbox">
            <label for="case-sensitive-checkbox" class="form-check-label text-nowrap">A === a?</label>
        </div>

    </article>

</section>

<section class="d-flex gap-xxl-4 px-xxl-5 my-xxl-5" id="list-main-container">
    <ul id="tasks-list-1" class="p-0 tasks-unordered-list">
        <h3 class="text-center text-primary">Zadania</h3>
    </ul>
</section>

<script src="script.js"></script>
</body>
</html>
